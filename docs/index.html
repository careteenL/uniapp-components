<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>uniapp-components文档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.css">
    <style>
      body {
        --inline-code-background: rgba(27,31,35,.05);
        --inline-code-color:#606266;
        --table-header-color: #909399;
        --code-block-background: #2d2d2d;
        --header-text-color: #666;
      }
      .page-content.has-page-title>h2:first-child, .page-content h2 {
        margin-top: 4rem;
      }
      tbody td {
        color: #606266;
        font-size: 14px;
      }
      .page-content blockquote {
        padding: 8px 16px;
        background-color: #ecf8ff;
        border-radius: 4px;
        border-left: 5px solid #50bfff;
        margin: 20px 0;
      }
      pre {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://cdn.jsdelivr.net/npm/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        sidebar: JSON.parse('[{&#34;title&#34;:&#34;BASIC&#34;,&#34;links&#34;:[{&#34;title&#34;:&#34;index&#34;,&#34;link&#34;:&#34;/components/index[src.components.uniapp-virtual-list]&#34;}]}]'.replace(/\&\#34\;/g, '"'))
      })
    </script>
  </body>
</html>
